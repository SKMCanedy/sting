<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sting Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
<!-- Main CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <main>
    <div>
<!-- Logo & Title -->
        <div class="container top-margin justify-content-center">
            <div class="row justify-content-center align-items-center sm-padding-right">
                <div class="col">
                    <img src="https://png.icons8.com/metro/100/ffffff/wasp.png" class = "float-right" id="logo-pic">
                </div>
                <div class="col">
                    <h1 class = "float-left">Sting</h1>
                </div>
            </div>
            <div class="row justify-content-center top-margin text-center">
                <p class ="large-font">Swarmed by technical bugs?</p>
            </div>
            <div class="row justify-content-center text-center sm-padding">
                <p class ="large-font">Track, measure, and prioritize the pain level with Sting.</p>
            </div>
        </div>

 <!-- Login Form -->
        <div class = "container mt-4 text-white">
            <form id="login-form" class="container">
                <div class ="row justify-content-md-center">
                    <div class = "col-md-6">
                        <div class="form-group form-control-lg">
                            <label for="login-username">Username</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Enter username" required>
                        </div>
                    </div>
                </div>
                <div class ="row justify-content-md-center">
                    <div class = "col-md-6">
                        <div class="form-group form-control-lg">
                            <label for="login-pw">Password</label>
                            <input type="password" class="form-control" id="login-pw" placeholder="Enter password" required>
                        </div>
                    </div>
                </div>
                <div class = "row text-danger justify-content-md-center pb-2 text-center" id="login-error"></div>
                <div class ="row justify-content-md-center">
                    <div class = "col-md-6 text-center">
                        <button type="submit" class="btn btn-primary mx-auto btn-outline-light">Login</button>
                    </div>
                </div>
                <div class ="row justify-content-md-center mt-3">
                        <div class = "col-md-6 text-center top-margin med-font">
                            <p>Need to create an account? Click <a href="#account-create" data-toggle="modal" class="text-warning"> HERE</a></p>
                        </div>
                </div>
            </form>
        </div>
    </div>
    </main>

<!-- New User Modal HTML -->
      <div class="modal fade" id="account-create" tabindex="-1" role="dialog" aria-labelledby="Account Creation Screen" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-color">
                <div class="modal-header">
                <h5 class="modal-title">Account Creation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <form id="new-user-submit">
                    <div class="form-group">
                        <label for="acct-create-firstName">First Name</label>
                        <input type="text" class="form-control" id="acct-create-firstName" name = "firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="acct-create-lastName">Last Name</label>
                        <input type="text" class="form-control" id="acct-create-lastName" name = "lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="acct-create-username">Username (only letters and numbers)<span class="text-danger" id="username-alert"></span></label>
                        <input type="text" class="form-control" id="acct-create-username" name = "username" required>
                    </div>
                    <div class="form-group">
                        <label for="acct-create-password">Password (may contain upper and lowercase letters, numbers and the following special characters: _ ! @ $)</label>
                        <input type="password" class="form-control" id="acct-create-password" name = "password" required>
                    </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary ml-2">Create New Account</button>
                        </div>
                </form>
            </div>
            </div>
        </div>
    </div>

<!-- New User Success -->
    <div class="modal fade" id="account-success" tabindex="-1" role="dialog" aria-labelledby="Account Creation Successful Screen" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-color">
            <div class="modal-header">
            <h5 class="modal-title">Success!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body text-center">
                <p>New Account Created. Please click the continue button to return to the login screen.</p>
                <button type="button" class="btn btn-primary close-modal" data-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
