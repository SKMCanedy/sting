<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sting Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>
<body>
    <main>
<!-- Logo & Title -->
        <div class="container top-margin">
            <div class="row justify-content-center  align-items-center">
                <div class="col">
                    <img src="https://png.icons8.com/metro/100/000000/wasp.png" class = "float-right">
                </div>
                <div class="col">
                    <h1 class = "float-left">Sting</h1>
                </div>
            </div>
        </div>

 <!-- Login Form -->
        <div class = "container mt-3">
            <form>
                <div class ="row justify-content-md-center">
                    <div class = "col-6">
                        <div class="form-group form-control-lg">
                            <label for="emailInput">Username</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter username">
                        </div>
                    </div>
                </div>
                <div class ="row justify-content-md-center">
                    <div class = "col-6">
                        <div class="form-group form-control-lg">
                            <label for="passwordInput">Password</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                        </div>
                    </div>
                </div>
                <div class ="row justify-content-md-center">
                    <div class = "col-6 text-center">
                        <button type="submit" class="btn btn-primary mx-auto" id="login-button">Login</button>
                    </div>
                </div>
                <div class ="row justify-content-md-center mt-3">
                        <div class = "col-6 text-center">
                            <p>Need to create an account? Click <a href="#account-create" data-toggle="modal"> HERE</a></p>
                        </div>
                </div>
            </form>
        </div>
    </main>

<!-- Modal HTML - may be moved to the JS file -->
      <div class="modal fade" id="account-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Account Creation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="acct-create-firstName">First Name</label>
                        <input type="text" class="form-control" id="acct-create-firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="acct-create-lastName">Last Name</label>
                        <input type="text" class="form-control" id="acct-create-lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="acct-create-username">Username (only letters and numbers)</label>
                        <input type="text" class="form-control" id="acct-create-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="acct-create-password">Password (may contain upper and lowercase letters, numbers and the following special characters: _ ! @ $)</label>
                        <input type="password" class="form-control" id="acct-create-password" placeholder="Password">
                    </div>
                </form>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Create New Account</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
