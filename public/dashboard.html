<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sting - Issue Valuation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<!-- Bootstrap & FooTable CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="footable/css/footable.bootstrap.min.css"/>  
<!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="/bootstrap-glyphicons/css/bootstrap-modified.css" rel="stylesheet" type="text/css" />
<!-- Main style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="dashboard.css" />
</head>
<body>
<!-- Nav Bar -->
<main role="main">
    <header>
        <nav class="container navbar">
            <span class="navbar-brand">
                <img src="https://png.icons8.com/metro/100/ffffff/wasp.png" class="d-inline-block align-top logo-image" alt="Sting logo. Wasp image">
                <span role="heading" aria-level="1" class="logo-text">Sting</span>
            </span>
            <span>
                <a data-toggle="modal" href="#issue-details" class="text-warning header-text">Add New Issue</a>
                <a id="log-out-button" class="margin-left-sm text-white header-text" href="">Log Out</a>
            </span>
        </nav>
    </header>
    
<!-- Issue Tracker Table--> 
        <div class="container">
            <table class="table table-hover table-sm" data-sorting="true" data-filtering="true">
            </table>
        </div>

<!-- New Issue Form Modal-->
    <div class="modal fade" id="issue-details" tabindex="-1" role="dialog" aria-label="Add New Issue" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="addNewIssueHeader">Add New Issue</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="issue-details-form">
                    <div class="form-group">
                        <label for="new-ticket-num" class="font-weight-bold">Ticket Number</label><span class="text-danger dup-issue-warning warning font-weight-bold"></span>
                        <input type="text" class="form-control" id="new-ticket-num" required>
                    </div>
                    <div class="form-group">
                        <label for="new-summary"class="font-weight-bold">Issue Summary</label>
                        <textarea class="form-control" id="new-summary" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <p class="font-weight-bold">Customer Impact<span class="cust-impact-warning warning text-danger"></span></p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input cust-impact" type="checkbox" id="impactArea1" value="Impact Area 1">
                                <label class="form-check-label" for="impactArea1">Impact Area 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input cust-impact" type="checkbox" id="impactArea2" value="Impact Area 2">
                                <label class="form-check-label" for="impactArea2">Impact Area 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input cust-impact" type="checkbox" id="impactArea3" value="Impact Area 3">
                                <label class="form-check-label" for="impactArea3">Impact Area 3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input cust-impact" type="checkbox" id="impactArea4" value="Impact Area 4">
                                <label class="form-check-label" for="impactArea4">Impact Area 4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input cust-impact" type="checkbox" id="impactArea5" value="Impact Area 5">
                                <label class="form-check-label" for="impactArea5">Impact Area 5</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label for="new-ticket-date" class="font-weight-bold">Date Ticket Opened</label>
                        <input type="date" class="form-control" id="new-ticket-date" required>
                    </div>
                    <div class="form-group">
                        <label for="new-incident-count" class="font-weight-bold">Incidents per Week</label>
                        <input type="number" class="form-control" id="new-incident-count" required>
                    </div>
                    <div class="form-group">
                       <fieldset>
                            <p class="font-weight-bold">Affected Teams<span class="affected-teams-warning warning text-danger"></span></p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input affected-teams" type="checkbox" id="team1" value="supportTeam1">
                                <label class="form-check-label" for="team1">Support Team 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input affected-teams" type="checkbox" id="team2" value="supportTeam2">
                                <label class="form-check-label" for="team2">Support Team 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input affected-teams" type="checkbox" id="team3" value="supportTeam3">
                                <label class="form-check-label" for="team3">Support Team 3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input affected-teams" type="checkbox" id="team4" value="supportTeam4">
                                <label class="form-check-label" for="team4">Support Team 4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input affected-teams" type="checkbox" id="team5" value="supportTeam5">
                                <label class="form-check-label" for="team5">Support Team 5</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <p class="font-weight-bold">Assigned Dev Team<span class="dev-team-warning warning text-danger"></span></p>
                            <select class="custom-select dev-team" aria-label="Development Team Selection">
                                <option selected value="default">Choose...</option>
                                <option value="Dev Team 1">Dev Team 1</option>
                                <option value="Dev Team 2">Dev Team 2</option>
                                <option value="Dev Team 3">Dev Team 3</option>
                                <option value="Other">Other</option>
                                <option value="None">None</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label for="new-weekly-loss" class="font-weight-bold">Weekly Potential Loss</label>
                        <input type="number" class="form-control" id="new-weekly-loss" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary" aria-label="Add issue">Add Issue</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

   <!-- Edit issue Modal -->

    <div class="modal fade" id="edit-issue-modal" tabindex="-1" role="dialog" aria-label="Edit Issue Screen" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="edit-issue-header">Edit Issue</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="edit-issue-body">
            </div>
            </div>
        </div>
    </div>


    <!-- Delete confirmation Modal -->
    <div class="modal fade" id="delete-confirm-modal" tabindex="-1" role="dialog" aria-label="Delete Confirmation" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <span class="modal-title" id="deleteConfirmationTitle">Are you sure?</span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Please confirm that you would like to permanently delete this issue.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Cancel Deletion">Cancel</button>
            <button type="button" class="btn btn-primary" id="delete-confirm-button" aria-label="Confirm Deletion">Confirm</button>
            </div>
        </div>
        </div>
    </div>
</main>

<!-- JS Sources -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="footable/js/footable.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
